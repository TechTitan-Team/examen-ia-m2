version: '3.8'

services:
  autocompletion-api:
    build: .
    container_name: malagasy-autocompletion
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
    volumes:
      - ./corpus:/app/corpus:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

